<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bhuvi ‚ù§Ô∏è Ashok</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Title */
h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
}

button {
  padding: 14px 28px;
  font-size: 1.4rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff0033;
  color: #fff;
}

#no {
  background: #fff;
  color: #ff0033;
  position: absolute;
}

/* Image */
#imgBox {
  width: 85%;
  max-width: 360px;
  border-radius: 25px;
  margin-top: 25px;
  display: none;
  animation: fadeZoom 1s ease;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

@keyframes fadeZoom {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

/* Message */
#msg {
  margin-top: 20px;
  font-size: 2rem;
  font-weight: 700;
  color: #ff0033;
  text-align: center;
  text-shadow: 0 3px 10px rgba(0,0,0,0.4);
  display: none;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: rise linear forwards;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Love You Too ‚ù§Ô∏è</button>
  <button id="no">Hate You üòú</button>
</div>

<img id="imgBox">
<div id="msg"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* Escape button */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
});

/* Data */
const images = [
  "images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg",
  "images/img5.jpg","images/img6.jpg","images/img7.jpg","images/img8.jpg"
];

const messages = [
  "Bhuvi ‚ù§Ô∏è nuvvu na pranam",
  "Siggu padindi chalu ra üòÇüíñ",
  "Nuvvu lekunda nenu ledu ‚ù§Ô∏è",
  "Mana family naa world üåç",
  "Ashok + Bhuvi = Forever üíû",
  "Love you bangaram üòò"
];

let i = 0;
let j = 0;

const imgBox = document.getElementById("imgBox");
const msgBox = document.getElementById("msg");
const song = document.getElementById("song");

/* YES */
document.getElementById("yes").onclick = () => {
  document.querySelector(".buttons").style.display = "none";
  imgBox.style.display = "block";
  msgBox.style.display = "block";
  song.play();
  startHearts();
  cycle();
};

/* Cycle safely */
function cycle() {
  imgBox.src = images[i];
  msgBox.textContent = messages[j];

  i = (i + 1) % images.length;
  j = (j + 1) % messages.length;

  setTimeout(cycle, 10000);
}

/* Hearts rain */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 250);
}
</script>

</body>
</html>
