<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhuvi ‚ù§Ô∏è Ashok</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4e7a,#ff85a1);
  overflow:hidden;
  text-align:center;
  color:white;
}

/* Title */
h1{
  margin-top:26px;
  font-size:2.4rem;
  text-shadow:0 4px 12px rgba(0,0,0,.4);
}

/* Buttons */
.buttons{
  margin-top:25px;
  position:relative;
  height:80px;
}

button{
  padding:15px 30px;
  font-size:1.25rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
}

#yes{
  background:#ff0033;
  color:white;
}

#no{
  background:white;
  color:#ff0033;
  position:absolute;
}

/* Image */
#photo{
  width:88%;
  max-width:360px;
  border-radius:26px;
  margin:22px auto;
  display:none;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  transition:opacity .8s ease;
}

/* Fixed message */
#fixedMsg{
  display:none;
  font-size:1.9rem;
  font-weight:bold;
  color:#ff0033;
  margin-top:6px;
  text-shadow:0 3px 10px rgba(0,0,0,.4);
}

/* Rotating message */
#message{
  display:none;
  font-size:1.6rem;
  margin:14px auto;
  padding:14px 22px;
  max-width:90%;
  background:rgba(255,0,60,.88);
  border-radius:30px;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Love You Too ‚ù§Ô∏è</button>
  <button id="no">Hate You üòú</button>
</div>

<img id="photo">
<div id="fixedMsg">Love you baby ‚ù§Ô∏èü•∞</div>
<div id="message"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* Images */
const images=[
 "photos/img1.jpg","photos/img2.jpg","photos/img3.jpg","photos/img4.jpg",
 "photos/img5.jpg","photos/img6.jpg","photos/img7.jpg","photos/img8.jpg"
];

/* Messages */
const messages=[
 "Bhuvi ‚ù§Ô∏è nuvvu naa pranam",
 "Siggu padindi chalu üòúüíñ",
 "Nee smile chuste heart melt ü´†",
 "Bangaram nuvve ra üòò",
 "Mana family naa world üè°‚ù§Ô∏è",
 "Nuvvu navvite life set üòç",
 "Ashok ki Bhuvi ante pranam ü•π",
 "Kopam aina cute üòú",
 "Forever ante nuvve üíû",
 "Queen of my heart üëëüíñ",
 "Nee pakkana time fly üïäÔ∏è",
 "Nenu lucky husband üòé‚ù§Ô∏è",
 "Amma + wife = superwoman üí™‚ù§Ô∏è",
 "Naa happiness ki reason nuvve üòä",
 "Lifetime subscription to you üíçüíû"
];

let imgIndex=0;
let msgIndex=0;

const photo=document.getElementById("photo");
const message=document.getElementById("message");
const fixedMsg=document.getElementById("fixedMsg");
const song=document.getElementById("song");

/* üòú HATE YOU BUTTON ‚Äì INFINITE RUN AWAY */
const noBtn=document.getElementById("no");

function moveNoButton(){
  const padding=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);
noBtn.addEventListener("click",moveNoButton);

moveNoButton();

/* LOVE CLICK */
document.getElementById("yes").onclick=()=>{
  document.querySelector(".buttons").style.display="none";
  photo.style.display="block";
  fixedMsg.style.display="block";
  message.style.display="block";
  song.play();

  startHearts();
  imageLoop();
  messageLoop();
};

/* üñº Images every 10 sec (no disappear) */
function imageLoop(){
  photo.src=images[imgIndex];
  imgIndex=(imgIndex+1)%images.length;

  setInterval(()=>{
    photo.style.opacity=0;
    setTimeout(()=>{
      photo.src=images[imgIndex];
      imgIndex=(imgIndex+1)%images.length;
      photo.style.opacity=1;
    },500);
  },10000);
}

/* üí¨ Message: show 5s, gap 2s */
function messageLoop(){
  function showMsg(){
    message.textContent=messages[msgIndex];
    message.style.display="block";

    setTimeout(()=>message.style.display="none",5000);

    msgIndex=(msgIndex+1)%messages.length;
  }

  showMsg();
  setInterval(showMsg,7000);
}

/* ‚ù§Ô∏è Hearts rain */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=Math.random()>0.5?"‚ù§Ô∏è":"üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}
</script>

</body>
</html>
