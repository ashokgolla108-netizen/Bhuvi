<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: #fff;
}

/* Title */
h1 {
    font-size: 2.6rem;
    margin-top: 30px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Buttons */
.buttons {
    margin-top: 30px;
}

button {
    font-size: 1.4rem;
    padding: 14px 30px;
    margin: 15px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn {
    background: #ff1744;
    color: white;
}

#noBtn {
    background: #fff;
    color: #ff1744;
    position: absolute;
}

button:active {
    transform: scale(0.95);
}

/* Message box */
#messageBox {
    margin-top: 30px;
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    min-height: 80px;
    padding: 10px;
    display: none;
}

/* Image */
#photo {
    width: 80%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: none;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">‚ù§Ô∏è Love You Too</button>
    <button id="noBtn">üòú Hate You</button>
</div>

<div id="messageBox"></div>
<img id="photo">

<audio id="song" src="song.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messageBox = document.getElementById("messageBox");
const photo = document.getElementById("photo");
const song = document.getElementById("song");

/* Hate button runs away */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Messages */
const messages = [
    "Bhuvi ‚ù§Ô∏è nuvvu na pranam",
    "Siggu padindi chalu üòÇüíñ",
    "Nee smile kosam life antha ‚ù§Ô∏è",
    "Nuvvu + Nenu + Mana Papa = World üåç‚ù§Ô∏è",
    "Forever naa side undu ü´Çüíï",
    "Love you ra bangaram üòò"
];

/* Images */
let imgIndex = 1;
let msgIndex = 0;

/* YES click */
yesBtn.onclick = () => {
    document.querySelector(".buttons").style.display = "none";
    messageBox.style.display = "block";
    photo.style.display = "block";
    song.play();
    startHearts();
    showContent();
};

/* Show image 10s & message 3s */
function showContent() {
    photo.src = `images/img${imgIndex}.jpg`;
    imgIndex = imgIndex < 8 ? imgIndex + 1 : 1;

    messageBox.innerHTML = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    setTimeout(showContent, 10000);
}

/* Hearts rain */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
