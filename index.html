<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* MAIN TITLE */
h1 {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  color: #fff;
  text-shadow: 0 4px 12px rgba(0,0,0,0.3);
  z-index: 5;
}

/* IMAGE */
#photo {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: auto;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  display: none;
  z-index: 4;
  animation: zoomFade 1.2s ease;
}

/* TEXT MESSAGE */
.floatingText {
  position: fixed;
  font-size: 2.1rem;
  font-weight: bold;
  padding: 14px 24px;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff1744, #ff5e78);
  color: white;
  box-shadow: 0 10px 25px rgba(255,23,68,0.6);
  animation: fadeText 3s ease-in-out;
  z-index: 3;
  max-width: 85%;
  text-align: center;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear forwards;
  color: rgba(255,0,0,0.7);
  z-index: 1;
}

/* ANIMATIONS */
@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

@keyframes fadeText {
  0% { opacity: 0; transform: scale(0.7); }
  20% { opacity: 1; transform: scale(1); }
  80% { opacity: 1; }
  100% { opacity: 0; transform: scale(0.7); }
}

@keyframes zoomFade {
  from { opacity: 0; transform: translateX(-50%) scale(0.6); }
  to { opacity: 1; transform: translateX(-50%) scale(1); }
}
</style>
</head>
