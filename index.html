<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

h1 {
  text-align: center;
  color: white;
  font-size: 3rem;
  margin-top: 30px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  z-index: 10;
  position: relative;
}

button {
  padding: 15px 28px;
  font-size: 1.4rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#loveBtn {
  background: #ff1744;
  color: white;
}

#hateBtn {
  background: #333;
  color: white;
  position: relative;
}

/* IMAGE */
#photo {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  display: none;
  z-index: 5;
}

/* FLOATING TEXT */
.text {
  position: fixed;
  font-size: 2rem;
  background: linear-gradient(135deg,#ff1744,#ff6f91);
  color: white;
  padding: 14px 22px;
  border-radius: 30px;
  box-shadow: 0 10px 25px rgba(255,23,68,0.6);
  animation: fade 3s ease-in-out;
  z-index: 4;
}

@keyframes fade {
  0% {opacity:0; transform:scale(0.7);}
  20% {opacity:1; transform:scale(1);}
  80% {opacity:1;}
  100% {opacity:0;}
}

/* HEARTS */
.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
  <button id="hateBtn">I Hate You üòù</button>
</div>

<img id="photo">

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* IMAGES (FROM photos FOLDER) */
const images = [
  "photos/img1.jpg","photos/img2.jpg","photos/img3.jpg",
  "photos/img4.jpg","photos/img5.jpg","photos/img6.jpg",
  "photos/img7.jpg","photos/img8.jpg"
];

const messages = [
  "Siggu padindi chalu üòú‚ù§Ô∏è",
  "Bhuvi ante naa pranam üíñ",
  "Nuvvu lekapothe nenu lenu ü•π",
  "Mana family naa world üë®‚Äçüë©‚Äçüëß‚ù§Ô∏è",
  "Love you ra bangaram üòò",
  "Forever nuvve naa queen üëë"
];

let imgIndex = 0;
const img = document.getElementById("photo");

/* SHOW IMAGE */
function showImage() {
  img.src = images[imgIndex];
  img.style.display = "block";
  imgIndex = (imgIndex + 1) % images.length;

/* SHOW TEXT */
function showText() {
  const t = document.createElement("div");
  t.className = "text";
  t.innerText = messages[Math.floor(Math.random()*messages.length)];
  t.style.left = Math.random()*60 + 20 + "%";
  t.style.top = Math.random()*50 + 30 + "%";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

/* HEART RAIN */
setInterval(()=>{

  h.style.left=Math.random()*100+"vw";

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);

/* BUTTON LOGIC */
document.getElementById("hateBtn").addEventListener("mouseenter", e=>{
  e.target.style.left = Math.random()*200 - 100 + "px";
  e.target.style.top  = Math.random()*100 - 50 + "px";
});

document.getElementById("loveBtn").onclick = ()=>{
  alert("Love you too Bhuvi ‚ù§Ô∏èü•∞");
};
</script>

</body>
</html>
