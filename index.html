<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhuvi ‚ù§Ô∏è Ashok</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow: hidden;
  text-align: center;
  color: white;
}

/* Title */
h1 {
  margin-top: 40px;
  font-size: 2.6rem;
  text-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

/* Buttons */
.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 14px 24px;
  font-size: 1.3rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

#yes {
  background: #ff0033;
  color: white;
}

#no {
  background: white;
  color: #ff0033;
  position: relative;
}

/* Image */
#photo {
  width: 85%;
  max-width: 360px;
  border-radius: 22px;
  margin: 30px auto 10px;
  display: none;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  animation: fadeZoom 1s ease;
}

@keyframes fadeZoom {
  from {opacity:0; transform:scale(0.85);}
  to {opacity:1; transform:scale(1);}
}

/* Message */
#message {
  display: none;
  font-size: 1.8rem;
  font-weight: bold;
  color: #ff0033;
  padding: 10px 20px;
  text-shadow: 0 3px 10px rgba(0,0,0,0.4);
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity:1;}
  to {transform: translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Love You Too ‚ù§Ô∏è</button>
  <button id="no">Hate You üòú</button>
</div>

<img id="photo">
<div id="message"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* Correct image path */
const images = [
 "photos/img1.jpg","photos/img2.jpg","photos/img3.jpg","photos/img4.jpg",
 "photos/img5.jpg","photos/img6.jpg","photos/img7.jpg","photos/img8.jpg"
];

const messages = [
 "Bhuvi ‚ù§Ô∏è nuvvu naa pranam",
 "Siggu padindi chalu üòÇüíñ",
 "Nuvvu lekunda nenu ledu",
 "Mana family naa world üåç",
 "Ashok + Bhuvi = Forever üíû",
 "Bangaram nuvve üòò"
];

let imgIndex = 0;
let msgIndex = 0;

const photo = document.getElementById("photo");
const message = document.getElementById("message");
const song = document.getElementById("song");

/* Hate button escape (mobile safe) */
const noBtn = document.getElementById("no");
function escape() {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
}
noBtn.addEventListener("touchstart", escape);
noBtn.addEventListener("click", escape);

/* Start romance */
document.getElementById("yes").onclick = () => {
  document.querySelector(".buttons").style.display = "none";
  photo.style.display = "block";
  message.style.display = "block";
  song.play();
  startHearts();
  cycleImages();
  cycleMessages();
};

function cycleImages() {
  photo.src = images[imgIndex];
  imgIndex = (imgIndex + 1) % images.length;
  setTimeout(cycleImages, 10000);
}

function cycleMessages() {
  message.textContent = messages[msgIndex];
  msgIndex = (msgIndex + 1) % messages.length;
  setTimeout(cycleMessages, 3000);
}

/* Hearts rain */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
