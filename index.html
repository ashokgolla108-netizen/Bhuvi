<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 3rem;
  margin-bottom: 25px;
}

button {
  padding: 16px 32px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff2d55;
  color: white;
}

#noBtn {
  background: #333;
  color: white;
  position: absolute;
  left: 55%;
  top: 65%;
}

#finalMessage {
  display: none;
  font-size: 2rem;
  margin-top: 20px;
}

#photo {
  display: none;
  width: 360px;
  max-width: 90%;
  margin-top: 25px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.funText {
  position: absolute;
  font-size: 1.8rem;
  background: rgba(255,255,255,0.2);
  padding: 12px 20px;
  border-radius: 25px;
}
</style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="container">
  <h1>I love you Bhuvi ‚ù§Ô∏è</h1>

  <button id="yesBtn" onclick="yesClicked()">I love you üòò</button>
  <button id="noBtn" onmouseenter="runAway()" onclick="runAway()">I hate you üòú</button>

  <div id="finalMessage">
    Love you too baby ü•π‚ù§Ô∏è<br>
    Nuvvu naa life üíë
  </div>

  <img id="photo">
</div>

<script>
const photos = [
  "photos/pic1.jpg",
  "photos/pic2.jpg",
  "photos/pic3.jpg",
  "photos/pic4.jpg",
  "photos/pic5.jpg",
  "photos/pic6.jpg"
];

const texts = [
  "Siggu padindi chalu üòú",
  "Navvuthunnav kada üòÑ",
  "Ninnu chusthe prem perigipothundi ‚ù§Ô∏è",
  "Nuvvu naa best decision üíë",
  "Mana family ante pranam ü•π",
  "Bhuvi = Home üè°‚ù§Ô∏è",
  "Forever maname üòò"
];

let photoIndex = 0;
let textIndex = 0;

function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top  = Math.random() * 80 + "%";
}

function yesClicked() {
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("finalMessage").style.display = "block";
  document.getElementById("music").play();

  startPhotos();
  startTexts();
}

function startPhotos() {
  const img = document.getElementById("photo");
  img.style.display = "block";
  img.src = photos[0];

  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    img.src = photos[photoIndex];
  }, 20000); // every 20 sec
}

function startTexts() {
  setInterval(() => {
    const t = document.createElement("div");
    t.className = "funText";
    t.innerText = texts[textIndex];

    t.style.left = Math.random() * 60 + "%";
    t.style.top  = Math.random() * 60 + "%";

    document.body.appendChild(t);

    setTimeout(() => t.remove(), 3500);

    textIndex = (textIndex + 1) % texts.length;
  }, 5000); // every 5 sec
}
</script>

</body>
</html>
