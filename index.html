<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
  padding-top: 60px;
  position: relative;
  z-index: 5;
}

h1 {
  font-size: 2.8rem;
}

button {
  padding: 14px 28px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
}

#yesBtn {
  background: #ff2d55;
  color: white;
}

#noBtn {
  background: #222;
  color: white;
  position: absolute;
  left: 50%;
  top: 70%;
}

#finalMsg {
  display: none;
  font-size: 2rem;
  margin-top: 20px;
}

#photo {
  display: none;
  width: 320px;
  max-width: 85%;
  border-radius: 25px;
  margin: 25px auto;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  animation: zoom 1s ease;
}

@keyframes zoom {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Floating text */
.floatingText {
  position: fixed;
  font-size: 1.9rem;
  background: rgba(255,255,255,0.25);
  padding: 12px 20px;
  border-radius: 25px;
  animation: fade 3s ease-in-out;
  z-index: 3;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Heart rain */
.heart {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall 6s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="container">
  <h1>I love you Bhuvi ‚ù§Ô∏è</h1>

  <button id="yesBtn" onclick="yesClick()">I love you üòò</button>
  <button id="noBtn" onclick="runAway()">I hate you üòú</button>

  <div id="finalMsg">
    Love you too baby ü•π‚ù§Ô∏è <br>
    Nuvvu naa life üë®‚Äçüë©‚Äçüëß
  </div>

  <img id="photo">
</div>

<script>
/* UPDATED PHOTO NAMES */
const photos = [
  "photos/img1.jpg",
  "photos/img2.jpg",
  "photos/img3.jpg",
  "photos/img4.jpg",
  "photos/img5.jpg",
  "photos/img6.jpg",
  "photos/img7.jpg",
  "photos/img8.jpg"
];

/* Romantic + funny Telugu messages */
const texts = [
  "Siggu padindi chalu üòú",
  "Bhuvi ante pranam ‚ù§Ô∏è",
  "Navvuthunnav kada üòÑ",
  "Mana family naa world ü•π",
  "Nuvvu lekapothe nenu lenu üòò",
  "Forever maname üíë",
  "Naa heart owner nuvve üíï",
  "Pichi pilla üòç"
];

let photoIndex = 0;
let textIndex = 0;
let textVisible = false;

/* Hate button runs away */
function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 75 + "%";
}

/* Yes button */
function yesClick() {
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("finalMsg").style.display = "block";
  document.getElementById("music").play();

  startPhotos();
  startTexts();
  heartRain();
}

/* Image change every 10 sec */
function startPhotos() {
  const img = document.getElementById("photo");
  img.style.display = "block";
  img.src = photos[0];

  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    img.src = photos[photoIndex];
  }, 10000);
}

/* One text every 3 sec (NO overlap) */
function startTexts() {
  setInterval(() => {
    if (textVisible) return;

    textVisible = true;
    const div = document.createElement("div");
    div.className = "floatingText";
    div.innerText = texts[textIndex];

    div.style.left = Math.random() * 60 + "%";
    div.style.top = Math.random() * 60 + "%";

    document.body.appendChild(div);

    setTimeout(() => {
      div.remove();
      textVisible = false;
    }, 3000);

    textIndex = (textIndex + 1) % texts.length;
  }, 3200);
}

/* Hearts & emoji rain */
function heartRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üòò";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
