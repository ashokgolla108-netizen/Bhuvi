<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

.box{
    color:white;
    max-width:95%;
    padding:20px;
}

h1{
    font-size:32px;
    margin-bottom:20px;
    animation:fade 2s;
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#333;
    color:white;
    position:absolute;
}

img{
    width:260px;
    border-radius:20px;
    margin:20px auto;
    display:none;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

#message{
    font-size:22px;
    margin-top:15px;
    min-height:60px;
    animation:fade 2s;
}

.heart{
    position:absolute;
    bottom:-10px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes float{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="box">
    <h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">I love you too üòò</button>
    <button id="noBtn" onmouseover="moveNo()">I hate you üòú</button>

    <img id="photo" src="">

    <div id="message"></div>
</div>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* Telugu emotional + funny messages */
const messages = [
    "Siggu padindi chalu Bhuvi üòç",
    "Bhuvi nuvvu na life lo best gift ‚ù§Ô∏è",
    "Manam iddaram kaadu‚Ä¶ manam oka family üë®‚Äçüë©‚Äçüëß",
    "Nee navvu kosam ee page üòÑ",
    "Wife + Amma + Queen = Bhuvi üëë",
    "Ee YES life-long contract üòú",
    "Love you Bhuvi bangaram ‚ù§Ô∏è"
];

/* Photos from folder */
const photos = [
    "photos/1.jpg",
    "photos/2.jpg",
    "photos/3.jpg",
    "photos/4.jpg"
];

let msgIndex = 0;
let photoIndex = 0;

/* NO button runs away */
function moveNo(){
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random()*80 + "vw";
    btn.style.top = Math.random()*80 + "vh";
}

/* YES clicked */
function yesClicked(){
    document.getElementById("yesBtn").style.display="none";
    document.getElementById("noBtn").style.display="none";
    document.getElementById("music").play();

    startPhotoSequence();
    showMessage();
    setInterval(showMessage, 3000);
    setInterval(createHeart, 700);
}

/* Photo sequence */
function startPhotoSequence(){
    const img = document.getElementById("photo");
    img.style.display="block";
    img.src = photos[0];

    setInterval(()=>{
        photoIndex = (photoIndex + 1) % photos.length;
        img.src = photos[photoIndex];
    }, 5000); // photo every 5 sec
}

/* Message loop */
function showMessage(){
    const msg = document.getElementById("message");
    msg.style.opacity=0;

    setTimeout(()=>{
        msg.innerText = messages[msgIndex];
        msg.style.opacity=1;
        msgIndex = (msgIndex + 1) % messages.length;
    },300);
}

/* Floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*22)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
</script>

</body>
</html>
