<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhuvi ‚ù§Ô∏è Ashok</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
  text-align:center;
  color:white;
}

h1{
  margin-top:30px;
  font-size:2.6rem;
  text-shadow:0 4px 12px rgba(0,0,0,.4);
}

.buttons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:15px 28px;
  font-size:1.3rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
}

#yes{
  background:#ff0033;
  color:white;
}

#no{
  background:white;
  color:#ff0033;
  position:relative;
}

/* Image */
#photo{
  width:85%;
  max-width:360px;
  border-radius:25px;
  margin:22px auto;
  display:none;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}

/* Fixed message */
#fixedMsg{
  display:none;
  font-size:2rem;
  font-weight:bold;
  color:#ff0033;
  margin-top:10px;
  text-shadow:0 3px 10px rgba(0,0,0,.4);
}

/* Rotating messages */
#message{
  display:none;
  font-size:1.55rem;
  margin-top:14px;
  padding:10px 20px;
  background:rgba(255,0,60,.85);
  border-radius:25px;
  animation:fadeIn 1s ease;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<h1>I Love You Bhuvi ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Love You Too ‚ù§Ô∏è</button>
  <button id="no">Hate You üòú</button>
</div>

<img id="photo">
<div id="fixedMsg">Love you baby ‚ù§Ô∏èü•∞</div>
<div id="message"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* Images */
const images=[
 "photos/img1.jpg","photos/img2.jpg","photos/img3.jpg","photos/img4.jpg",
 "photos/img5.jpg","photos/img6.jpg","photos/img7.jpg","photos/img8.jpg"
];

/* Messages */
const messages=[
 "Bhuvi ‚ù§Ô∏è nuvvu naa pranam",
 "Siggu padindi chalu üòÇüíñ",
 "Nuvvu navvite life set üòç",
 "Bangaram nuvve üòò",
 "Mana family naa world üè°‚ù§Ô∏è",
 "Nee smile chuste heart melt ü´†",
 "Kopam aina cute üòú",
 "Forever ante nuvve üíû",
 "Ashok ki Bhuvi ante pranam ü•π",
 "Nenu lucky husband üòé‚ù§Ô∏è",
 "Nee pakkana time fly üïäÔ∏è",
 "Queen of my heart üëëüíñ",
 "Amma + wife = superwoman üí™‚ù§Ô∏è",
 "Naa happiness ki reason nuvve üòä",
 "Lifetime subscription to you üíçüíû"
];

let imgIndex=0;
let msgIndex=0;

const photo=document.getElementById("photo");
const message=document.getElementById("message");
const fixedMsg=document.getElementById("fixedMsg");
const song=document.getElementById("song");

/* Hate button escapes FAR */
const noBtn=document.getElementById("no");
function escapeFar(){
  const x=Math.random()*500-250;
  const y=Math.random()*500-250;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("touchstart",escapeFar);
noBtn.addEventListener("click",escapeFar);

/* Love click */
document.getElementById("yes").onclick=()=>{
  document.querySelector(".buttons").style.display="none";
  photo.style.display="block";
  fixedMsg.style.display="block";
  message.style.display="block";
  song.play();

  startHearts();
  imageLoop();
  messageLoop();
};

/* üñº Image changes every 10 sec (NO DISAPPEAR) */
function imageLoop(){
  photo.src=images[imgIndex];
  imgIndex=(imgIndex+1)%images.length;

  setInterval(()=>{
    photo.style.opacity=0;
    setTimeout(()=>{
      photo.src=images[imgIndex];
      imgIndex=(imgIndex+1)%images.length;
      photo.style.opacity=1;
    },500);
  },10000);
}

/* üí¨ Message every 3 sec */
function messageLoop(){
  message.textContent=messages[msgIndex];
  msgIndex=(msgIndex+1)%messages.length;

  setInterval(()=>{
    message.textContent=messages[msgIndex];
    msgIndex=(msgIndex+1)%messages.length;
  },3000);
}

/* ‚ù§Ô∏è Hearts rain */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=Math.random()>0.5?"‚ù§Ô∏è":"üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}
</script>

</body>
</html>
