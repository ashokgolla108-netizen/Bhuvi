<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Bhuvi ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
  }

  .container {
    z-index: 2;
    width: 100%;
  }

  h1 {
    font-size: 2.6em;
    margin-bottom: 25px;
    animation: fadeIn 2s;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  #yesBtn {
    background: #ff2d55;
    color: white;
  }

  #noBtn {
    background: #444;
    color: white;
    position: absolute;
  }

  #finalMessage {
    font-size: 1.7em;
    margin-top: 20px;
    display: none;
    animation: fadeIn 2s;
  }

  #photo {
    width: 340px;
    max-width: 90%;
    border-radius: 25px;
    display: none;
    margin: 25px auto;
    animation: fadeIn 2s;
  }

  .funText {
    position: absolute;
    font-size: 1.2em;
    animation: fadeIn 1s;
    white-space: nowrap;
  }

  .heart {
    position: fixed;
    color: red;
    font-size: 22px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="container">
  <h1>I love you Bhuvi ‚ù§Ô∏è</h1>

  <button id="yesBtn" onclick="yesClicked()">I love you üòò</button>
  <button id="noBtn" onmouseover="moveNo()">I hate you üòú</button>

  <div id="finalMessage">
    Love you too baby ü•π‚ù§Ô∏è<br>
    Nuvvu naa life ‚ù§Ô∏è
  </div>

  <img id="photo">
</div>

<script>
  const photos = [
    "photos/pic.jpg",
    "photos/pic1.jpg",
    "photos/pic2.jpg",
    "photos/pic3.jpg",
    "photos/pic4.jpg",
    "photos/pic5.jpg",
    "photos/pic6.jpg"
  ];

  const messages = [
    "Siggu padindi chalu üòú",
    "Navvuthunnav kada üòÑ",
    "Ila chusthe prem perigipothundi ‚ù§Ô∏è",
    "Nuvvu na life lo best decision üíë",
    "Mana family ante naaku pranam ü•π",
    "Bhuvi = Love, Care, Home üè°‚ù§Ô∏è",
    "Forever maname üòò"
  ];

  let photoIndex = 0;
  let msgIndex = 0;

  function yesClicked() {
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("bgMusic").play();

    startPhotos();
    startMessages();
    startHearts();
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
  }

  function startPhotos() {
    const img = document.getElementById("photo");
    img.style.display = "block";
    img.src = photos[0];

    setInterval(() => {
      photoIndex = (photoIndex + 1) % photos.length;
      img.src = photos[photoIndex];
    }, 20000); // 20 sec
  }

  function startMessages() {
    setInterval(() => {
      const text = document.createElement("div");
      text.className = "funText";
      text.innerText = messages[msgIndex];

      text.style.left = Math.random() * 70 + "%";
      text.style.top = Math.random() * 70 + "%";

      document.body.appendChild(text);

      setTimeout(() => text.remove(), 4000);

      msgIndex = (msgIndex + 1) % messages.length;
    }, 5000); // 5 sec
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 600);
  }
</script>

</body>
</html>
