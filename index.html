<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>I Love You Bhuvi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
  padding-top: 60px;
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 25px;
}

button {
  padding: 14px 28px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff2d55;
  color: white;
}

#noBtn {
  background: #222;
  color: white;
  position: absolute;
  left: 50%;
  top: 70%;
}

#message {
  display: none;
  font-size: 2rem;
  margin-top: 20px;
}

#photo {
  display: none;
  width: 320px;
  max-width: 85%;
  border-radius: 25px;
  margin: 25px auto;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.floating {
  position: absolute;
  font-size: 1.6rem;
  background: rgba(255,255,255,0.25);
  padding: 10px 18px;
  border-radius: 20px;
  animation: fade 3.5s ease-in-out;
  z-index: 1;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="container">
  <h1>I love you Bhuvi ‚ù§Ô∏è</h1>

  <button id="yesBtn" onclick="yesClick()">I love you üòò</button>
  <button id="noBtn" onclick="runAway()">I hate you üòú</button>

  <div id="message">
    Love you too baby ü•π‚ù§Ô∏è <br>
    Nuvvu naa life üíë
  </div>

  <img id="photo">
</div>

<script>
const photos = [
  "photos/pic1.jpg",
  "photos/pic2.jpg",
  "photos/pic3.jpg",
  "photos/pic4.jpg",
  "photos/pic5.jpg",
  "photos/pic6.jpg"
];

const texts = [
  "Siggu padindi chalu üòú",
  "Navvuthunnav kada üòÑ",
  "Nuvvu naa world ‚ù§Ô∏è",
  "Mana family ante pranam ü•π",
  "Bhuvi = Home üè°",
  "Forever maname üòò"
];

let p = 0, t = 0;

function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 75 + "%";
}

function yesClick() {
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("message").style.display = "block";
  document.getElementById("music").play();

  showPhotos();
  showTexts();
}

function showPhotos() {
  const img = document.getElementById("photo");
  img.style.display = "block";
  img.src = photos[0];

  setInterval(() => {
    p = (p + 1) % photos.length;
    img.src = photos[p];
  }, 20000);
}

function showTexts() {
  setInterval(() => {
    const div = document.createElement("div");
    div.className = "floating";
    div.innerText = texts[t];

    div.style.left = Math.random() * 60 + "%";
    div.style.top = Math.random() * 60 + "%";

    document.body.appendChild(div);

    setTimeout(() => div.remove(), 3500);

    t = (t + 1) % texts.length;
  }, 5000);
}
</script>

</body>
</html>
